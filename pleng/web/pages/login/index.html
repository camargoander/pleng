<html>
    <head>
        <title> Pleng - login </title>

        <link href="../../assets/styles/grid.css" rel="stylesheet" />
        <link href="./styles.css" rel="stylesheet" />

    </head>

    <body>
        <div id="page-login" class="container">
            <div class="grid-12">
                <div class="cabecalho">
                    <h2> PLENG </h2>
                </div>

                <main>
                    <div class="mensagem grid-6">
                        <div>
                            <h1> Planejamento de engenharia </h1>
                            <p> 
                                Planejar seus projetos pode tornar-se ainda
                                mais fácil quando se usa o PLENG.
                            </p>
                        </div>
                    </div>

                    <div class="login grid-6">
                        <form method="POST" name="login" action="">
                            <h2> Faça login para acessar sua conta </h2>
                            <img src="" />
                            <div class="field">
                                <label> Seu e-mail: </label>
                                <input type="email" name="email" required autofocus />
                            </div>
                            <div class="field">
                                <label> Sua senha: </label>
                                <input type="password" name="senha" required />
                            </div>

                            <button type="submit" class="grid-12"> Entrar </button>
                        </form>
                    </div>
                </main>
            </div>

        </div>

    </body>
</html>
