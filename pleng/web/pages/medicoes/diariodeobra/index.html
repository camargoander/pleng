<html>
    <head>
        <title> Diário de obra | Pleng </title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@600&family=Julius+Sans+One&family=Source+Sans+Pro&display=swap" rel="stylesheet">

        <link href="../../../assets/styles/grid.css" rel="stylesheet" />
        <link href="./styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="page-diariodeobra" class="container">
            <div class="grid-12">
                <div class="cabecalho">
                    <h1> PLENG </h1>
                </div>

                <main>
                    <div class="grid-12">
                        <div class="titulo">
                            <h1> Diário de obra </h1>
                        </div>

                        <div class="grid-12 diario">
                            <div class="grid-7 formulario">
                                <form method="POST" name="login" action="">
                                    <h3> Registro do dia </h3>
                                    <div class="field">
                                        <label> Selecione a etapa: </label>
                                        <select>
                                            <option> Etapas... </option>
                                        </select>
                                    </div>
                                    <div class="field grid-12">
                                        <div class="horizontal">
                                            <div class="grid-4">
                                                <label> Data: </label>
                                                <div class="grid-12">
                                                    <input type="date" class="grid-12" />
                                                </div>
                                            </div>
                                            <div class="grid-4 posicao">
                                                <label> Tamanho concluido: </label>
                                                <input type="text" class="grid-12" /> 
                                            </div>
                                            <div class="grid-4 posicao">
                                                <label> Previsão do tempo: </label>
                                                <select class="grid-12">
                                                    <option> Sol </option>
                                                </select> 
                                            </div>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label> Adicione uma observação: </label>
                                        <textarea></textarea>
                                    </div>

                                    <div class="grid-12">
                                        <button type="button" class="btnCancelar"> Cancelar </button>
                                        <div class="botoes">
                                            <button type="button" class="btnAvancar"> Salvar </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="grid-5 menu">
                                <h3> Materiais </h3>
                                <table>
            
                                    <tr>
                                        <td class="material"> Material </td>
                                        <td class="qtde"> qtde</td>
                                    </tr>
            
                                    <tr>
                                        <td class="material"> Material </td>
                                        <td class="qtde"> qtde</td>
                                    </tr>
                                </table>

                                <div class="grid-12">
                                    <button type="button" class="btnCancelar"> Cancelar </button>
                                    <div class="botoes">
                                        <button type="button" class="btnAvancar"> Salvar </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
