<html>
    <head>
        <title> Home | Pleng </title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@600&family=Julius+Sans+One&family=Source+Sans+Pro&display=swap" rel="stylesheet">

        <link href="../../../assets/styles/grid.css" rel="stylesheet" />
        <link href="./styles.css" rel="stylesheet" />
    </head>

    <body>
        <div id="page-cadastrarprojeto" class="container">
            <div class="grid-12">
                <div class="cabecalho">
                    <h2> PLENG </h2>
                </div>

                <main>
                    <div class="grid-12">
                        <div class="titulo">
                            <h1> Cadastre um novo projeto </h1>
                        </div>

                        <div class="grid-12">
                            <form method="POST" name="login" action="">
                                <h3> Informe os dados do seu projeto </h3>
                                <div class="field">
                                    <label> Nome: </label>
                                    <input type="text" />
                                </div>

                                <div class="field">
                                    <label> Endereço: </label>
                                    <input type="text" />
                                </div>

                                <div class="field">
                                    <label> Empreiteiro: </label>
                                    <select>
                                        <option> Nome... </option>
                                    </select>
                                </div>

                                <div class="field">
                                    <label> Descrição: </label>
                                    <textarea></textarea>
                                </div>

                                <div class="field grid-12">
                                    <div class="horizontal">
                                        <div class="grid-8">
                                            <label> Data de iniciação: </label>
                                            <div class="grid-12">
                                                <input type="date" class="grid-4" />
                                            </div>
                                        </div>
                                        <div class="grid-3 posicao">
                                            <label> Quantidade de dias: </label>
                                            <input type="text" class="grid-12" disabled /> 
                                        </div>
                                    </div>
                                </div>

                                <div class="grid-12">
                                    <button type="button" class="btnCancelar"> Cancelar </button>
                                    <button type="button" class="btnAvancar"> Cadastrar </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
